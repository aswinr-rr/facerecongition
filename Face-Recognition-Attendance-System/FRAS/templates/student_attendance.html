<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 600px;
            margin: 20px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #00796b; /* Dark teal color */
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        h2 {
            color: #004d40; /* Darker teal color */
            margin: 20px 0 10px;
            font-size: 1.5em;
        }

        form {
            margin: 20px 0;
        }

        button {
            background-color: #4db6ac; /* Light teal color */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #009688; /* Darker teal color */
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Attendance Recognition</h1>
        <form action="{{ url_for('recognize_attendance') }}" method="POST">
            <button type="submit">Recognize Attendance</button>
        </form>

        <h2>Teacher Login</h2>
        <form action="{{ url_for('login') }}" method="GET">
            <button type="submit">Login as Teacher</button>
        </form>
    </div>
    <script>
        // Display a welcome message with a timeout
        window.onload = function() {
            setTimeout(function() {
                alert("Welcome to the Student Attendance Recognition System!");
            }, 500);
        };

        // Optional: Add a background music feature
        const audio = new Audio('path/to/your/audio/file.mp3');
        audio.loop = true;
        audio.volume = 0.1; // Set the volume level
        window.onload = function() {
            audio.play();
        };
    </script>
</body>
</html>
