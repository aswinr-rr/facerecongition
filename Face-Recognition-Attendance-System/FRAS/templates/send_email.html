<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Attendance Email</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 2em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-size: 1em;
            margin-top: 10px;
            text-align: left;
        }
        select, input[type="date"], input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4db6ac;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #009688;
        }
        .messages {
            margin-bottom: 15px;
            font-size: 1em;
        }
        .success {
            color: #388e3c;
        }
        .error {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Attendance Email</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('send_email') }}" method="post">
            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required>

            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select a Subject</option>
                <option value="Python_Programming">Python Programming</option>
                <option value="Flutter">Flutter</option>
                <option value="Mechan">Mechan</option>
            </select>

            <label for="receiver_name">Select Receiver by Name:</label>
            <select id="receiver_name" name="receiver_name">
                <option value="">-- Select Receiver --</option>
                <option value="aswin">Aswin</option>
                <option value="arjun">Arjun</option>
                <option value="Sheeba">Sheeba</option>
                <option value="Sheera">Sheera</option>
                <option value="Fousiya">Fousiya</option>
            </select>

            <label for="receiver_email">Or Enter Receiver Email:</label>
            <input type="email" id="receiver_email" name="receiver_email">

            <button type="submit">Send Email</button>
        </form>
        <form action="{{ url_for('teacher_dashboard') }}" method="get">
            <br>
            <button type="submit">Back to Dashboard</button>
        </form>
    </div>
</body>
</html>
