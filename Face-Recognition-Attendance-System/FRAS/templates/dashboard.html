<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px; /* Max width for the dashboard */
            margin: 20px;
        }

        .container {
            flex: 1 1 250px; /* Flex-grow, flex-shrink, flex-basis */
            max-width: 300px; /* Max width for each container */
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #00796b; /* Dark teal color */
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        h2 {
            color: #004d40; /* Darker teal color */
            margin: 20px 0 10px;
            font-size: 1.5em;
        }

        form {
            margin: 20px 0;
        }

        button {
            background-color: #4db6ac; /* Light teal color */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #009688; /* Darker teal color */
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Teacher Dashboard</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        alert("{{ messages[0] }}");
      </script>
    {% endif %}
    {% endwith %}
    <div class="dashboard">
        <div class="container">
            <h2>Capture Faces</h2>
            <form action="/capture_faces" method="get">
                <button type="submit">Go to Capture Faces</button>
            </form>
        </div>

        <div class="container">
            <h2>Train Images</h2>
            <form action="{{ url_for('train_images') }}" method="POST">
                <button type="submit">Train Images</button>
            </form>
        </div>

        <div class="container">
            <h2>Send Attendance Email</h2>
            <form action="{{ url_for('send_email') }}" method="POST">
                <button type="submit">Send Email</button>
            </form>
        </div>

        <div class="container">
            <h2>Delete Student Record</h2>
            <form action="/delete_student" method="get">
                <button type="submit">Go to Delete Student</button>
            </form>
        </div>

        <div class="container">
            <h2>Delete Attendance Record</h2>
            <form action="/delete_attendance" method="get">
                <button type="submit">Go to Delete Attendance</button>
            </form>
        </div>
        <div class="container">
            <h2>Edit Timetable</h2>
            <form action="/edit_timetable" method="get">
                <button type="submit">Edit Timetable</button>
            </form>
        </div>
    </div>
    <form action="{{ url_for('student_attendance') }}" method="get">
        <br>
        <button type="submit">Back to Home</button>
    </form>

    <script>
        // Display a welcome message with a timeout
        // window.onload = function() {
        //     setTimeout(function() {
        //         alert("Welcome to the Teacher Dashboard!");
        //     }, 500);
        // };
    </script>
</body>
</html>
